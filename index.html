<head>
    <title> JS DOM-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Jolly+Lodger&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>

</head>


<body>
<header>
  <h1>Chicken vs. Egg Death Match</h1>
  <h2>
    <table class = "score-track">
      <tr class="score-columns-all">
        <th class="score-column">Player &#128019; </th>
        <th class="score-column">Ties</th>
        <th class="score-column">Player  &#129370;</th>
      </tr>
      <tr>
        <td class="score-row" id="playerXScore">0</th>
        <td class="score-row" id="ties">0</th>
        <td class="score-row" id="playerOScore">0</th>
      </tr>

    </table>
  </h2>  
</header>

<main>
      <div class="game-board">
        <div class="square" id="square0" square-index="0"></div>
        <div class="square" id="square1" square-index="1"></div>
        <div class="square" id="square2" square-index="2"></div>
        <div class="square" id="square3" square-index="3"></div>
        <div class="square" id="square4" square-index="4"></div>
        <div class="square" id="square5" square-index="5"></div>
        <div class="square" id="square6" square-index="6"></div>
        <div class="square" id="square7" square-index="7"></div>
        <div class="square" id="square8" square-index="8"></div>
      </div>
      <h3 id="status_text"></h3>
      <h4 id="best_of"></h4>
</main>

<footer>

    <button class="restart">Restart</button>

</footer>


<script src="script.js"></script>

</body>
